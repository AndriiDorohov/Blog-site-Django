{% extends 'base.html' %} {% load static %} {% load i18n %}
<!-- ------------------------------------------------------------------------------------- -->
{% block title %}{{ author_name }}: {{ article.title | safe }} {% endblock %}
<!-- ------------------------------------------------------------------------------------- -->

{% block content %}
<div class="user-profile" id="user-profile-edit">
	{% include 'partials/hero_form.html' %}
</div>

<div class="registration-container">
	<h2 class="registration-title">REGISTRATION</h2>
	<form method="post" class="registration-form">
		{% csrf_token %}
		<div class="registration-form-fields">{{ form.as_p }}</div>
		<div class="registration-form-items">
			<button class="registration-button" type="submit">Register</button>
			<button class="registration-button" id="btn-cancel-profile" type="button">
				Cancel
			</button>
		</div>
	</form>
</div>
<script src="{% static 'js/profile.js' %}"></script>
<script src="{% static 'js/registration.js' %}"></script>

{% endblock %}
